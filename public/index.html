<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.deep_purple-amber.min.css" />   
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<title>Hourglass Demo</title>
</head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title"><h2>Hourglass Demo</h2></span>
					<!-- Add spacer, to align navigation to the right -->
					<div class="mdl-layout-spacer"></div>
					<!-- Navigation. We hide it in small screens. -->
					<nav class="mdl-navigation mdl-layout--large-screen-only">
						<a class="mdl-navigation__link" href="https://github.com/bshef/hourglass">
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
								<strong>View on GitHub</strong>
							</button>
						</a>
					</nav>
				</div>
			</header>
			<main class="mdl-layout__content">
				<div class="page-content">
					<!-- Your content goes here -->
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--12-col">
							<h5>Use the controls on the right to alter the hourglass on the left</h5>
						</div>
					</div>

					<div class="mdl-grid" >
						<div class="mdl-cell mdl-cell--6-col">
							<canvas id="canvas" height="600px" width="600px" style="border:0px solid #673AB7;">
							</canvas>
						</div>
						<div class="mdl-cell mdl-cell--6-col">
							<h6>Number of grains ... </h6>
							<form action="#">
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="topGrains" value="512"/>
									<label class="mdl-textfield__label" for="sample2">In the top</label>
									<span class="mdl-textfield__error">Input is not a number!</span>
								</div>
							</form>

							<form action="#">
								<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="bottomGrains" value="512"/>
									<label class="mdl-textfield__label" for="sample2">In the bottom</label>
									<span class="mdl-textfield__error">Input is not a number!</span>
								</div>
							</form>

							<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="drawHourGlass();">
								<strong>Draw Hourglass</strong>
							</button>
						</div>
					</div>					
				</div>
			</main>
		</div>

	</body>
	<!-- JavaScript ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../src/hourglass.js"></script>
    <script>drawHourGlass();</script>
</html>
